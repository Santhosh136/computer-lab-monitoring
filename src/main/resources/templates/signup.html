<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
    <div class="container">
        <h3 class="pt-5">Welcome! sign up here...</h3>
        <div class="row row-cols-2">
            <form action="/save" method="POST" th:object="${user}" class="col p-5">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-3">
                    <label class="form-label">Enter Username</label>
                    <input type="text" class="form-control" th:field="*{userName}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Enter Password</label>
                    <input type="password" class="form-control" th:field="*{password}">
                </div>
                <button class="btn btn-outline-success me-2 mt-3" type="submit">Sign Up</button>
                <button class="btn btn-outline-danger me-2 mt-3" type="reset">Cancel</button>
                <a href="/" class="btn btn-outline-warning me-2 mt-3" >Back to home</a>
            </form>
            <img class="col p-5" src="/images/signup.svg" alt="">
        </div>
    </div>
</body>
</html>
