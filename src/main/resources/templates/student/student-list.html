<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
	<nav sec:authorize="!hasRole('ADMIN')" th:replace="fragments/navbar :: navbar"></nav>
    <nav sec:authorize="hasRole('ADMIN')" th:replace="fragments/navbar :: navbarAdmin"></nav>
    <table>
        <thead>
            <td>Regno</td>
            <td>Name</td>
            <td>Email</td>
        </thead>
        <tbody>
            <tr th:each="student: ${students}">
                <td th:text="${student.regNo}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.emailId}"></td>
            </tr>
        </tbody>
    </table>
    <div class="container ">
        <table class="table table-striped table-hover table-bordered mt-5">
            <thead>
                <th>Student Regno</th>
                <th>Student Name</th>
                <th>Email Id</th>
                <th>Semester</th>
            </thead>
            <tbody>
                <tr th:each="student: ${students}">
                    <td>[[${student.regNo}]]</td>
                    <td>[[${student.name}]]</td>
                    <td>[[${student.emailId}]]</td>
                    <td>[[${student.semester}]]</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
