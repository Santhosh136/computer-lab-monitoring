<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
	<nav th:replace="fragments/navbar :: navbar"></nav>

    <div class="container">
        <h3 class="pt-5">Update profile</h3>
        <div class="row row-cols-2">
            <form action="/students/save" method="POST" th:object="${student}" class="col p-5">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-3">
                    <label class="form-label">Student Regno</label>
                    <p th:field="${student.regNo}" th:text="${student.regNo}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Student Name</label>
                    <input type="text" th:field="${student.name}" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Student Email</label>
                    <input type="text" th:field="${student.emailId}" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Current Semester</label>
                    <input type="text" th:field="${student.semester}" th:value="${student.semester}" class="form-control">
                </div>
                
                <button class="btn btn-outline-success me-2 mt-3" type="submit">Update Profile</button>
                <button class="btn btn-outline-danger me-2 mt-3" type="reset">Cancel</button>
            </form>
            <img class="col p-5" src="/images/update.svg" alt="update">
        </div>
    </div>

</body>
</html>
