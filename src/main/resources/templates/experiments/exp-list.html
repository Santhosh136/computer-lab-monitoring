<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment List</title>
</head>
<body>
    <table>
        <thead>
            <th>Exp no</th>
            <th>Exp title</th>
            <th>Exp description</th>
        </thead>
        <tr th:each="exp : ${exps}">
            <td th:text="${exp.expNo}"></td>
            <td th:text="${exp.title}"></td>
            <td th:text="${exp.description}"></td>
        </tr>
    </table>
</body>
</html>
