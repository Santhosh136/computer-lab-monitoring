<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New experiment</title>
</head>
<body>
    <form action="/experiments/save" th:object="${exp}" method="POST">
        <label >Exp no:</label><input type="text" th:field="*{expNo}">
        <label >Exp name:</label><input type="text" th:field="*{title}">
        <label >Description:</label><input type="text" th:field="*{description}">
        <input type="submit" value="Add exp">
        <button type="reset">Cancel</button>
    </form>
</body>
</html>
