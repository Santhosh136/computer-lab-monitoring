<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
	<nav sec:authorize="!hasRole('ADMIN')" th:replace="fragments/navbar :: navbar"></nav>
    <nav sec:authorize="hasRole('ADMIN')" th:replace="fragments/navbar :: navbarAdmin"></nav>
    <div class="container ">
        <table class="table table-striped table-hover table-bordered mt-5">
            <thead>
                <th>Exp No</th>
                <th>Exp Title</th>
                <th>Exp description</th>
                <th sec:authorize="!hasRole('ADMIN')">Exp link</th>
            </thead>
            <tbody>
                <tr th:each="exp : ${exps}">
                    <td>[[${exp.expNo}]]</td>
                    <td>[[${exp.title}]]</td>
                    <td>[[${exp.description}]]</td>
                    <td sec:authorize="!hasRole('ADMIN')"><a th:href="@{'/submissions/new?id=' + ${exp.id}}">Do exp</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
