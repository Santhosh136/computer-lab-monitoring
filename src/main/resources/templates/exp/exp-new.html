<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
	<nav sec:authorize="!hasRole('ADMIN')" th:replace="fragments/navbar :: navbar"></nav>
    <nav sec:authorize="hasRole('ADMIN')" th:replace="fragments/navbar :: navbarAdmin"></nav>
    

    <div class="container">
        <h3 class="pt-5">Add new experiment</h3>
        <div class="row row-cols-2">
            <form action="/experiments/save" method="POST" th:object="${exp}" class="col p-5">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-3">
                    <label class="form-label">Exp No</label>
                    <input type="text" name="expNo" th:field="*{expNo}" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Exp Title</label>
                    <input type="text" name="title" th:field="*{title}" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Exp Description</label>
                    <textarea name="description" th:field="*{description}" class="form-control"></textarea>
                </div>
                <input name="courseCode" th:value="${courseCode}" hidden>        
                <button class="btn btn-outline-success me-2 mt-3" type="submit">Add Experiment</button>
                <button class="btn btn-outline-danger me-2 mt-3" type="reset">Cancel</button>
            </form>
            <img class="col p-5" src="/images/new_exp.svg" alt="new_exp" >
        </div>
    </div>
</body>
</html>
