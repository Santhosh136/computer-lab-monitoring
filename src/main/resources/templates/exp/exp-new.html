<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
	<nav sec:authorize="!hasRole('ADMIN')" th:replace="fragments/navbar :: navbar"></nav>
    <nav sec:authorize="hasRole('ADMIN')" th:replace="fragments/navbar :: navbarAdmin"></nav>
    <form action="/experiments/save" method="POST" th:object="${exp}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <label for="expNo">Exp No:</label> <input type="text" name="expNo" th:field="*{expNo}">
        <label for="title">Exp title:</label> <input type="text" name="title" th:field="*{title}">
        <label for="description">Exp desc:</label> <input type="text" name="description" th:field="*{description}">
        <input name="courseCode" th:value="${courseCode}" hidden>
        <input type="submit" value="Add">
    </form>
</body>
</html>
