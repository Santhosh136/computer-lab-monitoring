<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
    <div class="container">
        <h3 class="pt-5">Login here...</h3>
        <div class="row row-cols-2">
            <form action="/login" method="POST" class="col p-5">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                
                <div class="alert alert-danger" role="alert" th:if="${param.error}">
                    Invalid Username or password
                </div>
                <div class="mb-3">
                    <label class="form-label">Enter Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label class="form-label">Enter Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <button class="btn btn-outline-success me-2 mt-3" type="submit">Login</button>
                <button class="btn btn-outline-danger me-2 mt-3" type="reset">Cancel</button>
                <a href="/" class="btn btn-outline-warning me-2 mt-3" >Back to home</a>
            </form>
            <img class="col p-5" src="/images/login.svg" alt="">
        </div>
    </div>
</body>
</html>
