<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Experiment</title>
</head>
<body>
    <form action="/courses/save" method="POST" th:object="${course}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <label for="expNo">Course code:</label> <input type="text" th:field="*{code}">
        <label for="title">Course name:</label> <input type="text" th:field="*{name}">
        <label for="title">Course Sem:</label> <input type="text" th:field="*{semester}">
        <input type="submit" value="Add">
    </form>
</body>
</html>
