<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
	<nav sec:authorize="!hasRole('ADMIN')" th:replace="fragments/navbar :: navbar"></nav>
    <nav sec:authorize="hasRole('ADMIN')" th:replace="fragments/navbar :: navbarAdmin"></nav>
    
    <div class="container">
        <h3 class="pt-5">Add new course</h3>
        <div class="row row-cols-2">
            <form action="/courses/save" method="POST" th:object="${course}" class="col p-5">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-3">
                    <label class="form-label">Course Code</label>
                    <input type="text" th:field="*{code}" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Course Name</label>
                    <input type="text" th:field="*{name}" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Course Semester</label>
                    <input type="text" th:field="*{semester}" class="form-control">
                </div>
                
                <button class="btn btn-outline-success me-2 mt-3" type="submit">Add Course</button>
                <button class="btn btn-outline-danger me-2 mt-3" type="reset">Cancel</button>
            </form>
            <img class="col p-5" src="/images/new_course.svg" alt="new_course">
        </div>
    </div>
</body>
</html>
